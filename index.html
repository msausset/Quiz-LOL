<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Quiz</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link href="./style.css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div id="quiz">
      <h1><span>Q</span>uiz League of Legends <i class="far fa-question-circle"></i></h1>

      <h2 id="difficultyQuestion">Quelle difficulté voulez-vous ?</h2>

      <h2 id="question" style="display: none;"></h2>

      <h3 id="score"></h3>

      <div class="choices">
        <button id="difficulty0" class="btn " onclick="veryEasy()">
          <p>Très facile</p>
        </button>

        <button id="difficulty1" class="btn" onclick="easy()">
          <p>Facile</p>
        </button>

        <button id="difficulty2" class="btn" onclick="hard()">
          <p>Difficile</p>
        </button>

        <button id="difficulty3" class="btn" onclick="veryHard()">
          <p>Très difficile</p>
        </button>

        <button id="guess0" class="btn" style="display: none;">
          <p id="choice0"></p>
        </button>

        <button id="guess1" class="btn" style="display: none;">
          <p id="choice1"></p>
        </button>

        <button id="guess2" class="btn" style="display: none;">
          <p id="choice2"></p>
        </button>

        <button id="guess3" class="btn" style="display: none;">
          <p id="choice3"></p>
        </button>

        <button id="startOver" class="btn" style="display: none;" onclick="startOver()">
          <p>Recommencer</p>
        </button>

      </div>

      <p id="progress"></p>


    </div>
  </div>

  <script src="./functions.js" type="text/javascript"></script>
</body>



</html>
